<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Weather Applciation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="display">
        <div class="header">
            <input type="text" class="rounded" id="search" placeholder="Ingrese Ciudad"> 
            <button>
                <i class="bi bi-search"></i>
            </button>
            <p>Ciudad Invalida</p>
        </div>
        <div class="weather">
            <i id="weather-icon" class="bi bi-cloud-rain-heavy"></i>
            <p id="weather-desc">Init</p>
            <h2 class="city">Ciudad</h2>
            <h1 class="temp"></h1>
            <div class="details">
                <div class="col">
                    <i class="bi bi-wind"></i>
                    <p>Viento</p>
                    <p class="wind">N/D</p>
                </div>
                <div class="col">
                    <i class="bi bi-droplet"></i>
                    <p>Humedad</p>
                    <p class="humidity">N/D</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
